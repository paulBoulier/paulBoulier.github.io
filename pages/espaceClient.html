<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <style>
        .bg-first {
            background: #e0a366;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div style="height:50px;background-color: rgb(209, 209, 209);">Zone de test sticky</div>
        <div class="d-flex">
            <div>
                <div class="d-inline-block list-group sticky-top float-start d-none d-lg-block">
                    <a href="#calendar" class="list-group-item list-group-item-action text-nowrap">Calendrier des cours prévus</a>
                    <a href="#news" class="list-group-item list-group-item-action">MAJ news</a>
                    <a href="#contact" class="list-group-item list-group-item-action">Contact</a>
                    <a href="#manageCourses" class="list-group-item list-group-item-action">Manager les cours</a>
                    <a href="#persoInfos" class="list-group-item list-group-item-action">Infos perso</a>
                    <a href="#transactionsHistory" class="list-group-item list-group-item-action">Historique transactions</a>
                </div>
            </div>
            <div class="px-0 px-md-4 w-100 d-flex flex-column align-items-center">
                <div id="calendar" class="row mt-4 w-100">
                    <div class="col">
                        <h1 class="mb-4">Calendrier</h1>
                        <iframe class="mw-100 mx-auto d-block align-self-center" src="https://calendar.google.com/calendar/embed?src=lj34l3pq8hc85e69cgsjnd38uo%40group.calendar.google.com&ctz=Europe%2FParis" style="border: 0" width="700" height="600" frameborder="0" scrolling="no"></iframe>
                    </div>
                </div>
                <div id="orderTracking" class="row mt-4 w-100">
                    <div class="col">
                        <h1 class="mb-4">Suivi de commande</h1>
                        <div class="text-center">
                            <div class="card d-inline-block p-2 mb-4 mb-sm-0">
                                <h5 class="card-title">Cours de flûte</h5>
                                <img src="../assets/img/flute1.jpeg" alt="" height="64rem">
                                <div class="card-body">
                                    <p class="card-text">Solfège</p>
                                    <p class="card-text">En cours</p>
                                </div>
                            </div>
                            <div class="card d-inline-block p-2 ms-0 ms-sm-4 mb-4 mb-sm-0">
                                <h5 class="card-title">Achat de flûte</h5>
                                <img src="../assets/img/flute2.jpeg" alt="" height="64rem">
                                <div class="card-body">
                                    <p class="card-text">Achat CB</p>
                                    <p class="card-text">En cours</p>
                                </div>
                            </div>
                            <div class="card d-inline-block p-2 ms-0 ms-sm-4">
                                <h5 class="card-title">Achat de flûte</h5>
                                <img src="../assets/img/flute3.jpg" alt="" height="64rem">
                                <div class="card-body">
                                    <p class="card-text">Achat CB</p>
                                    <p class="card-text">Livré</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="contact" class="row mt-4 w-100">
                    <div class="col">
                        <h1 class="mb-4">Contact</h1>
                        <form class="text-center" action="./espaceClient.html" method="POST">
                            <textarea class="mx-auto mw-100 d-block" name="content" id="content" cols="50" rows="10"></textarea>
                            <button class="btn mt-2 bg-first text-white" role="button">Envoyer</button>
                        </form>
                    </div>
                </div>
                <div id="manageCourses" class="row mt-4 w-100">
                    <div class="col">
                        <h1 class="mb-4">Manager les cours</h1>
                        <form class="text-center" action="./espaceClient.html" method="POST">
                            <textarea class="mx-auto mw-100 d-block" name="content" id="content" cols="50" rows="10"></textarea>
                            <button class="btn mt-2 bg-first text-white" role="button">Envoyer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
